<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Modern <span class="textYellow">Calculator</span></h1>
      <div class="mainContainer">
        <input class="inputDiv" readonly />
        <div class="rowContainer">
          <button class="item greyDiv">C</button>
          <button class="item greyDiv">X</button>
          <button class="item greyDiv">%</button>
          <button class="item yellowDiv">&divide;</button>
        </div>
        <div class="rowContainer">
          <button class="item darkGreyDiv">7</button>
          <button class="item darkGreyDiv">8</button>
          <button class="item darkGreyDiv">9</button>
          <button class="item yellowDiv">*</button>
        </div>
        <div class="rowContainer">
          <button class="item darkGreyDiv">4</button>
          <button class="item darkGreyDiv">5</button>
          <button class="item darkGreyDiv">6</button>
          <button class="item yellowDiv">-</button>
        </div>
        <div class="rowContainer">
          <button class="item darkGreyDiv">1</button>
          <button class="item darkGreyDiv">2</button>
          <button class="item darkGreyDiv">3</button>
          <button class="item yellowDiv">+</button>
        </div>
        <div class="rowContainer">
          <button class="item darkGreyDiv" id="zeroDiv">0</button>
          <button class="item darkGreyDiv">.</button>
          <button class="item yellowDiv">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
